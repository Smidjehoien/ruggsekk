name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
        go get -u github.com/shuLhan/go-bindata/...

    - name: Build
      run: ~/work/ruckstack/ruckstack/BUILD.sh
      
#    - name: Test
#      run: go test -v .

    - uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: |
          ~/work/ruckstack/ruckstack/out/*.zip
          ~/work/ruckstack/ruckstack/out/*.tgz           
