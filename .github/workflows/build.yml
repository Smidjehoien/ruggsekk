name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build
        run: bash BUILD.sh compile

      - name: Test
        run: bash BUILD.sh test

      - uses: actions/upload-artifact@v2
        with:
          name: ruckstack-builders
          path: |
            ~/work/ruckstack/ruckstack/out/artifacts
